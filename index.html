<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Weather App</h1>
        </header>
    
        <main class="city-card">
            <!-- Os dois aqui porque irão um do lado do outro -->
            <form class="form-container">
                <input type="text" name="city" placeholder="Enter a city" autofocus autocomplete="off" />
                <button type="submit">Get weather</button>
            </form>

            <!-- Resto do conteúdo que vai aparecer após a query -->
            <section class="city-information">
                <h2 class="city-name">Weather in -City-</h2>
                <div class="grid-2-columns">
                    <div class="weather-icon">Weather icon</div>
                    <p>Weather text</p>
                    <p>temperature</p>
                    <p>Wind velocity</p>
                    <p>Humidity</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
