<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Information</h1>
        </header>
    
        <main class="city-card">
            <form data-js="query-form" class="form-container">
                <input type="text" name="city" class="search-input" placeholder="Ex: Miami" autofocus autocomplete="off" />
            </form>

            <section data-js="city-weather" class="city-information">
                <h2>Weather in -City-</h2>
                <div>
                    <p data-js="weather-icon">Weather icon</>
                    <p data-js="weather-text">Weather text</p>
                </div>

                <div class="grid-3-columns">
                    <p data-js="temperature">temperature</p>
                    <p data-js="wind-velocity">Wind velocity</p>
                    <p data-js="humidity">Humidity</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
