<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Informações do Clima</h1>
        </header>
    
        <main class="main-content">
            <form data-js="query-form" class="form-container">
                <input type="text" name="city" class="search-input" placeholder="Ex: Miami" autofocus autocomplete="off" />
            </form>

            <div data-js="city-weather" class="city-card">
                <section class="city-details">
                    <h2 data-js="city-name">Clima na -City-</h2>
                    <div>
                        <img data-js="weather-icon" src="" alt="Weather icon" />
                        <p class="info-text" data-js="weather-text">Weather text</p>
                        <p class="info-text" data-js="temperature-min-max">Minimum | Maximum</p>
                        <p class="info-text" data-js="temperature-real">Real Feel</p>
                    </div>
    
                    <div class="grid-2-columns">
                        <div>
                            <img class="icon" src="src/windVelocity.svg" alt="Wind velocity" />
                            <p class="info-text" data-js="wind-velocity">Wind velocity</p>
                        </div>
                        <div>
                            <img class="icon" src="src/humidityIcon.svg" alt="Humidity" />
                            <p class="info-text" data-js="humidity">Humidity</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
